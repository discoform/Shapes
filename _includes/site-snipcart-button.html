{% if page.quantity
< 1 %} <div class="sold-out">
        <h4>sold</h4>
        </div>
        {% else %} {% if page.url == "/" %}
        <a href="{{product.url}}"> <button class="snipcart-button-primary snipcart-base-button">
                        <strong>Purchase Info â†’</strong>
                </button></a>
        {% else %}
        <button class="buy snipcart-add-item snipcart-button-primary snipcart-base-button"
                data-item-id="{{ page.slug }}" data-item-name="{{ page.title }}" data-item-price="{{ page.price }}"
                data-item-weight="{{ page.weight }}" data-item-url="{{ site.url }}{{ page.url }}"
                data-item-image="{{ site.url }}/assets/images/product-images/{{page.featured_image}}"
                data-item-description="{{page.excerpt}}">
                Add to Cart
        </button>
        {% endif %}{% endif %}
