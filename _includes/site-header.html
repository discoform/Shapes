<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/assets/images/favicons/favicon.png">
    <link rel="canonical" href="{{ site.url }}">
    <link rel="stylesheet" href="/css/style.css">
    {% seo %}
</head>

<body class={{page.layout}}>
    <header class="site-header">
        <div>
            <a href="/">
            {% if site.logo %}
            <img src="/assets/logos/{{site.logo}}" alt="{{site.title}} Site Logo" width="400" height="400">
            {% else %}
            <h1>{{site.title}}</h1>
            {% endif %}
            </a>
        </div>
        <div class="snipcart-summary">
            <a href="#" class="snipcart-checkout">
                <span class="snipcart-items-count"></span>
                <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" alt="view shopping cart icon" title="View Cart" class="snipcart-cart-header__icon snipcart__icon"><path fill-rule="evenodd" clip-rule="evenodd" d="M51.714 20.47L55 60H9l3.286-39.53h9.857v-6.588C22.143 8.424 26.556 4 32 4c5.444 0 9.857 4.424 9.857 9.882v6.589h9.857zM25.43 13.883v16.47h-3.286v-6.587h-6.834l-2.737 32.94h38.856l-2.737-32.94h-6.834v6.588h-3.286v-16.47c0-3.634-2.947-6.589-6.571-6.589-3.624 0-6.571 2.955-6.571 6.588zm3.285 9.883V20.47h6.572v3.294h-6.572z" fill="currentColor"></path></svg>
            </a>
        </div>
    </header>
    <main role="main">
